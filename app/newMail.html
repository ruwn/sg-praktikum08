<md-bottom-sheet class="md-list md-has-header">
    <md-subheader>Neue E-Mail</md-subheader>

    <md-input-container>
        <label>Sender</label>
        <input ng-model="newmail.sender" type="email">
    </md-input-container>

    <md-input-container>
        <label>EmpfÃ¤nger</label>
        <input ng-model="newmail.rec">
    </md-input-container>

    <div layout layout-sm="column">
        <md-input-container style="width:80%">
            <label>Betreff</label>
            <input ng-model="newmail.subject">
        </md-input-container>
        <md-input-container flex>
            <label>Datum</label>
            <input type="date" ng-model="newmail.date">
        </md-input-container>
    </div>

    <md-input-container flex>
        <label>Text</label>
        <textarea ng-model="newmail.text" columns="1" md-maxlength="4000"></textarea>
    </md-input-container>

    <md-button class="md-raised md-primary" ng-click="okNewMail()">Senden</md-button>
    <md-button class="md-raised md-primary" ng-click="closeNewMail()">Abbrechen</md-button>
</md-bottom-sheet>
